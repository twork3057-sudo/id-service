options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _IMAGE_URI: "us-central1-docker.pkg.dev/rare-result-471319-e6/services/id-service:latest"

steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', '${_IMAGE_URI}', '.']

  - name: gcr.io/cloud-builders/docker
    args: ['push', '${_IMAGE_URI}']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - id-service
      - --image=${_IMAGE_URI}
      - --region=us-central1
      - --set-env-vars=PROJECT=rare-result-471319-e6
      - --no-allow-unauthenticated


